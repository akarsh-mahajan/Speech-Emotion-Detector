<!-- result_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            margin-bottom: 20px;
        }

        p[style="color: blue;"] {
            color: blue;
        }

        p[style="color: rgb(247, 83, 111);"] {
            color: rgb(247, 83, 111);
        }
    </style>
</head>
<body>
    <h1>Result</h1>
    
    {% if gender == "Male" %}
        <p style="color: blue;">Gender: Male</p>
    {% else %}
        <p style="color: rgb(247, 83, 111);">Gender: Female</p>
    {% endif %}

    <!-- <p>Gender: {{ gender }}</p> -->
    <p>Emotion: {{ result }}</p>

    <!-- Add additional content or styling as needed -->
</body>
</html>
